{% extends "template.html" %}
{% block title %}Fixers{% endblock %}
{% block h1 %}Liste des fixers{% endblock %}

{% block content %}
<ul>
{% for fixer in fixer_list %}
	<li><a href="/agents/fixers/{{ fixer.slug}}" title="{{ fixer.get_capacity_display }}">{{ fixer.name }}</a></li>
{% endfor %}
</ul>
{% endblock %}
